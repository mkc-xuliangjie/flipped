apiVersion: v1
kind: Secret
metadata:
  name: ca-key-pair
  namespace: default
data:
  tls.crt: 
  tls.key: 

---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: ca-issuer
  namespace: default
spec:
  ca:
    secretName: ca-key-pair

---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: flipped-dev
  namespace: default
spec:
  secretName: flipped-dev-tls
  commonName: flipped.dev
  dnsNames:
  - flipped.dev
  - www.flipped.dev
  issuerRef:
    name: ca-issuer
    kind: Issuer